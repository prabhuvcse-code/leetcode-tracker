name: LeetCode Daily Tracker

on:
  schedule:
    - cron: '45 15 * * *'   # 9:15 PM IST (15:45 UTC) every day
  workflow_dispatch:          # also lets you run it manually anytime

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install libraries
        run: pip install requests openpyxl

      - name: Run tracker & send email
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python leetcode_tracker.py

      - name: Save updated Excel back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add leetcode_OVERALL_DAILY_REPORT.xlsx
          git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d')"
          git push
